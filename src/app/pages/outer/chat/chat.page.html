<ion-content>
  <app-common-header [header]="moviliHeader"></app-common-header>
  <div class="chat-header">
    <div class="header-date">
      25 Декабря, 2020
    </div>
    <div class="new-chat-flex">
      <h2>
        Сообщения
      </h2>
      <img src="assets/icon/new-chat.svg" alt="">
    </div>
  </div>
  <div class="page-padding">
      <div class="chat-item" *ngFor="let chat of chats">
        <app-chat-card></app-chat-card>
      </div>
  </div>

</ion-content>
