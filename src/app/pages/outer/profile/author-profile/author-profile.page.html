<ion-content>
    <app-common-header [header]="moviliHeader"></app-common-header>
    <img class="edit-profile-avatar" src="assets/profile.jpg" alt="">
    <div class="page-padding">
        <div class="user-name">
            {{ispResponse?.username}}
        </div>
        <div class="user-profession">
            {{ispResponse?.professions[0]?.name}}
        </div>
        <div class="custom-margin-top"></div>
        <div class="user-location">
            <img src="assets/icon/point.svg" alt="">
            {{ispResponse.location}}
        </div>
        <div class="custom-margin-top"></div>
        <div class="user-info">
            <div class="icon-with-text">
                <img src="assets/icon/star.svg" alt="">
                <div class="small-text">{{ispResponse.experience}}</div>
            </div>
            <div class="icon-with-text">
                <img src="assets/icon/star.svg" alt="">
                <div class="small-text">Услуги</div>
            </div>
            <div class="icon-with-text">
                <img src="assets/icon/calendar.svg" alt="">
                <div class="small-text">График</div>
            </div>
        </div>
    </div>

</ion-content>
<ion-footer>
    <div class="page-padding bottom-fixed-buttons">
        <button class="custom-transparent-button">
            <span>Откликнуться</span>
        </button>
        <button class="custom-transparent-button">
            <span>Скрыть</span>
        </button>
    </div>
</ion-footer>
